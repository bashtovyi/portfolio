<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>Форма обратной связи</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<header>
	</header>
	<nav>
		<a href="index.html">Статьи</a>
		<a href="form.html">Форма заказа</a>
		<a href="contact.html">Контакты</a>
		<a href="media.html">Видеоматериалы</a>
	</nav>
	<main>
		<br>
		<h2>Форма заказа</h2>
		<form>
			<label for="name">Ваше Ф.И.О</label>
			<input type="text" name="fio" id="name" required placeholder="Иванов Иван Иваныч">

			<label for="email">Email</label>
			<input type="email" name="email" id="email" required placeholder="example@mail.com">

			<label for="phone">Телефон</label>
			<input type="text" name="phone" id="phone" required placeholder="+380965375778">
			<br>
			<br>
			<label for="type_question">Что вас интересует:</label>
			<select name="type_question" id="type_question">
				<option value="1">Верстка страницы</option>
				<option value="2">Landing Page</option>
				<option value="3">Разработка дизайна сайта</option>
				<option value="4">Создание макета</option>
			</select>

			<h3>Дополнительные опции</h3>

			<input type="checkbox" id="option_1" name="option_1">
			<label for="option_1">Адаптивная верстка</label><br>

			<input type="checkbox" id="option_2" name="option_2">
			<label for="option_2">Валидный сайт</label>
			<br>

			<input type="checkbox" id="option_3" name="option_3">
			<label for="option_3">SEO-оптимизация</label>
			<br><br>
			<label for="comment">Введите ваше сообщение</label>
			<p></p>
			<textarea name="name" id="comment" cols="60" rows="4" placeholder="Сообщение"></textarea>
			<h2>Вам перезвонить?</h2>

			<input type="radio" id="type_business" name="type_trip" value="type_business">
			<label for="type_business">Да</label><br>

			<input type="radio" id="type_resort" name="type_trip" value="type_resort">
			<label for="type_resort">Нет</label><br><br>

			<input type="file" name="f"> <br><br>
			<input type="submit" value="Сделать заказ">
		</form>
	</main>
	<p></p>
	<footer>
	</footer>
</body>

</html>
